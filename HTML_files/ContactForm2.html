<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact form</title>
        <link rel="stylesheet" href="/CSS_files/ContactFormCss2.css">
        <link rel="icon" href="/Images/Bank Logo 4 Tab.jpg">
    </head>
    <body class="mainbody">
        <header class="mainheader" id="backtotop">
            <div class="topLogo">
                <a href="/HTML_files/Landing page2.html">
                    <img alt="The bank's logo" src="/Images/Bank Logo 4.jpg"> 
                </a>
            </div>
            <div class="headerRight">
                <h1>AF Banking and Investments</h1>
                <a class="dontunderline" href="/HTML_files/Morg2.html">Mortgage Calculator</a>
                    <a class="dontunderline" href="/HTML_files/AboutHTML2.html">About Us</a>
                    <a class="dontunderline" href="/HTML_files/ContactForm2.html">Contact Us</a>
                    <a class="dontunderline" href="/HTML_files/ServicesHTML2.html">Full Services</a>
                    <a class="dontunderline" href="/HTML_files/FAQhtml2.html">FAQ</a>
            </div> 
        </header>

        <main>
            <div class="top"></div>
            <div class="makeshifthero">
                <h1>Contact Us</h1>
            </div>
            <form class="OVRform" id="form" action="/HTML_files/ThankYouPage.html" method="">
                <div class="FirstLine">
                    <input type="text" class="Fname" name="Fname" id="fnameid" placeholder="Enter your first name" required><br>
                    <input type="text" class="Lname" name="Lname" id="lnameid" placeholder="Enter your last name" required><br>
                </div>
                <div class="SecondLine">
                    <input type="email" class="EmailInput" id="emailid" placeholder="enter email here" required><br>
                </div>
                <div class="FifthLine">
                    <h6>(optional)</h6>
                    <input type="radio" class="ReasonCheckbox" name="Contact Issue" id="BankingIssue" value="bankingissue">
                    <label for="BankingIssue">This is in regards to a banking issue</label><br>
                    <input type="radio" class="ReasonCheckbox" name="Contact Issue" id="ImprovementSuggestion" value="improvementsuggestion">
                    <label for="ImprovementSuggestion">This is in regards to a suggestion</label><br>
                    <input type="radio" class="ReasonCheckbox" name="Contact Issue" id="WebsiteIssue" value="websiteissue">
                    <label for="WebsiteIssue">This is in regards to an issue with the website</label><br>
                    <input type="radio" class="ReasonCheckbox" name="Contact Issue" id="Employment" value="employment">
                    <label for="Employment">This is in regards to an enquiry about employment</label><br>
                    <input type="radio" class="ReasonCheckbox" name="Contact Issue" id="=Other" value="other">
                    <label for="Other">Other/not listed</label><br>
                </div>
                <div class="ThirdLine">
                    <input type="text" class="ContactSubject" id="subjectid" placeholder="Enter the subject here" required><br>
                </div>
                <div class="FourthLine">
                    <input type="text" class="EmailContent" id="contentid" placeholder="Enter your message here" required>
                </div>
                <div class="submitOVR">
                    <button type="reset" class="ResetButton" value="Reset">Reset</button>

                    <div id="errorContainer"></div>

                    <button type="submit" class="SubmitButton" value="Send" onsubmit="" id="submit">Submit</button>
                </div>
            </form>
        </main>


        <footer>
            <div class="bottomfooter">
                <div class="FooterLeft">
                    <a class="dontunderline" href="/HTML_files/Morg2.html">Mortgage Calculator</a>
                    <a class="dontunderline" href="/HTML_files/AboutHTML2.html">About Us</a>
                    <a class="dontunderline" href="/HTML_files/ContactForm2.html">Contact Us</a>
                    <a class="dontunderline" href="/HTML_files/ServicesHTML2.html">Full Services</a>
                    <a class="dontunderline" href="/HTML_files/FAQhtml2.html">FAQ</a>
                </div>
                <div class="pleasegoback">
                    <a class="BackButton" href="#top">Back To Top</a>
                </div>
                <div class="legalInfo">
                    <p>Copyright belongs to  <a href="https://www.instagram.com/afi_95_/" class="dontunderline">Â©Afi industries</a></p>
                </div>
            </div>
        </footer>
        <script src="/JS_files/jsFormvalidation.js"></script>
    </body>
</html>
